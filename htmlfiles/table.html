<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag in html</title>
</head>
<body>
    <table border = "2px">
    
        <caption>TIME TABLE</caption>
    
    
        <tr>
        
            <td>DAYS</td>
            <td>8:00-10:00</td>
            <td>10:30-11:00</td>
            <td>11:00-12:00</td>
            <td>12:00-1:00</td>
        </tr>
        <tr>
        
            <td>Monday</td>
            <td rowspan="5">Python</td>
            <td rowspan="5">Html</td>
            <td rowspan="5">Break</td>
            <td>Communication</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>Apptitude</td>  
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>Communication</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td>Apptitude</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td>Communication</td>
        </tr>
        <tr> 
            <td>Saturday</td>
        <p>
            <td colspan="4">Rivision</td>
        </p>
        </tr>
    </body>
    
</body>
</html>
